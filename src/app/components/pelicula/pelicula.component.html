<!--Como es un proceso asincrono, en el preciso momento que es cargada la pelicula no tiene ningun valor-->
<!--Esto solo va a construirse si la pelicula existe o ya esta cargada-->
<div *ngIf="pelicula" class="container main-container animated fadeIn fast">

    <h1>{{pelicula.original_title}}</h1>

    <div class="row">

        <div class="col-md-5">
            <!--Dentro del pipe especificamos que queremos el poster como img-->
            <img [src]="pelicula | peliculaImagen:true" class="img-thumbnail img-fluid" [alt]="pelicula.original_title">
        </div>

        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">{{pelicula.overview}}</p>
            <h4>Tagline - Lema</h4>
            <p>{{pelicula.tagline}}</p>
            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity | number:".2-2"}}</span>
                <br> Voto promedio: <span class="badge badge-primary">{{pelicula.vote_average}}</span>
            </p>
            <!--Como estamos dentro del router-outlet ocupamos "/" y concatenamos la pag-->
            <button [routerLink]="['/'+regresarA, busqueda]" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>

    </div>

</div>
